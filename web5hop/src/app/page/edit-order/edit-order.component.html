<div class="row">
  <div class="col-md-6 col-sm-8">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title" *ngIf="order$ | async">Edit order</h4>
        <h4 class="card-title" *ngIf="!(order$ | async)">Add New order</h4>
      </div>

      <div class="card-body">
        <form #userForm="ngForm">
          <div class="form-group">
            <h3 class="h4 text-primary font-weight-bold">
              ID:
              <span *ngIf="order.id">{{ order.id }}</span>
              <span *ngIf="!order.id">Auto-generated</span>
            </h3>
            <input type="hidden" name="id" [(ngModel)]="order.id" required />
          </div>
          <div class="form-group">
            <label for="">Customer ID:</label>
            <input
              [(ngModel)]="order.customerID"
              name="customerID"
              type="text"
              class="form-control"
              required
              pattern="^[1-9][0-9]*$"
              id="customerID"
              #customerID="ngModel"
            />
            <div
              *ngIf="
                customerID.invalid && (customerID.dirty || customerID.touched)
              "
              class="alert"
            >
              <div *ngIf="customerID.errors?.['pattern']">
                Please enter a number greater than 0
              </div>
              <div *ngIf="customerID.errors?.['required']">
                Order Id is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">product ID:</label>
            <input
              [(ngModel)]="order.productID"
              name="productID"
              type="number"
              class="form-control"
              required
              pattern="^[1-9][0-9]*$"
              id="productID"
              #productID="ngModel"
            />
            <div
              *ngIf="
                productID.invalid && (productID.dirty || productID.touched)
              "
              class="alert"
            >
              <div *ngIf="productID.errors?.['pattern']">
                Please enter a number greater than 0
              </div>
              <div *ngIf="productID.errors?.['required']">
                Order Id is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">amount:</label>
            <input
              [(ngModel)]="order.amount"
              name="amount"
              type="number"
              class="form-control"
              required
              id="amount"
              #amount="ngModel"
            />
            <div
              *ngIf="amount.invalid && (amount.dirty || amount.touched)"
              class="alert"
            >
              <div *ngIf="amount.errors?.['pattern']">
                Please enter a number greater than 0
              </div>
              <div *ngIf="amount.errors?.['required']">amount is required</div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Status *</h3>
          <div class="form-check form-check-radio">
            <label class="form-check-label">
              <input
                [ngModel]="order.status"
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="new"
              />
              New
              <span class="circle">
                <span class="check"></span>
              </span>
            </label>
          </div>
          <div class="form-check form-check-radio">
            <label class="form-check-label">
              <input
                [ngModel]="order.status"
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="paid"
                checked
              />
              Paid
              <span class="circle">
                <span class="check"></span>
              </span>
            </label>
          </div>

          <div class="text-right">
            <button
              [disabled]="userForm.invalid"
              *ngIf="order$ | async"
              (click)="onUpdate(order)"
              type="submit"
              class="btn btn-primary"
            >
              Update order
            </button>
            <button
              [disabled]="userForm.invalid"
              *ngIf="!(order$ | async)"
              (click)="onCreate(order)"
              type="submit"
              class="btn btn-primary"
            >
              Create order
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
