<div class="row">
  <div class="col-md-6 col-sm-8">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title" *ngIf="order$ | async">Edit order</h4>
        <h4 class="card-title" *ngIf="!(order$ | async)">Add New order</h4>
      </div>

      <div class="card-body">
        <form #userForm="ngForm">
          <div class="form-group">
            <h3 class="h4 text-primary font-weight-bold">
              ID:
              <span *ngIf="order.id">{{ order.id }}</span>
              <span *ngIf="!order.id">Auto-generated</span>
            </h3>
            <input type="hidden" name="id" [(ngModel)]="order.id" required />
          </div>
          <div class="form-group">
            <label for="">Customer ID:</label>
            <input
              [(ngModel)]="order.customerID"
              name="customerID"
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="">product ID:</label>
            <input
              [(ngModel)]="order.productID"
              name="productID"
              type="number"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="">amount:</label>
            <input
              [(ngModel)]="order.amount"
              name="amount"
              type="number"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="">status:</label>
                <input
                  [(ngModel)]="order.status"
                  name="status"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="text-right">
            <button
              [disabled]="userForm.invalid"
              *ngIf="order$ | async"
              (click)="onUpdate(order)"
              type="submit"
              class="btn btn-primary"
            >
              Update order
            </button>
            <button
              [disabled]="userForm.invalid"
              *ngIf="!(order$ | async)"
              (click)="onCreate(order)"
              type="submit"
              class="btn btn-primary"
            >
              Create order
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
