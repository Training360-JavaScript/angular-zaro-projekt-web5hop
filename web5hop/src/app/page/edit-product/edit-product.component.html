<div class="card">
    <div class="card-header card-header-primary">
      <h4 class="card-title">Edit Product</h4>
      <p class="card-category">Complete your profile</p>
    </div>
    <div class="card-body">
      <form>
        <div class="row">          
          <div class="col-md-2">
            <div class="form-group">
              <label class="bmd-label-floating">ID</label>
              <input type="number" class="form-control">
            </div>
          </div>
          <div class="col-md-10">
            <div class="form-group">
              <label class="bmd-label-floating">Name</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">Type</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="bmd-label-floating">CatID</label>
              <input type="number" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Description</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label class="bmd-label-floating">Price</label>
              <input type="number" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="bmd-label-floating">Featured</label>
              <input type="boolean" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="bmd-label-floating">Active</label>
              <input type="boolean" class="form-control">
            </div>
          </div>
        </div>        
        <button type="submit" class="btn btn-primary pull-right">Update Product</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
